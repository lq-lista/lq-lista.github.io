<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sole - Smaki i Cennik</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Sole - Smaki i Cennik</h1>
    <div class="container">
        <div class="flavors">
            <h2>Nasze Smaki</h2>
            <ul id="flavors-list">
                <!-- Lista smaków zostanie wstawiona przez JavaScript -->
            </ul>
        </div>

        <div class="pricing">
            <h2>Cennik</h2>
            <table id="pricing-table">
                <!-- Tabela cen zostanie wstawiona przez JavaScript -->
            </table>
        </div>

        <div class="why-us">
            <h2>Dlaczego my?</h2>
            <p>
                Oferujemy najwyższą jakość produktów, szeroki wybór smaków oraz konkurencyjne ceny.
                Nasze sole są tworzone z myślą o Twojej przyjemności i satysfakcji.
            </p>
        </div>
    </div>

    <div class="footer">
        <p>© 2023 Sole. Wszystkie prawa zastrzeżone.</p>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
